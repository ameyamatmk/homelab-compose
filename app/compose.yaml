services:
  money-forward-viewer:
    image: ghcr.io/ameyamatmk/moneyforwardviewer:latest
    container_name: money-forward-viewer
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - TZ=Asia/Tokyo
    volumes:
      - /opt/homelab/volumes/money-forward-viewer/data:/app/data
    networks:
      - homelab-net

  memos:
    image: neosmemo/memos:stable
    container_name: memos
    restart: unless-stopped
    ports:
      - "5230:5230"
    volumes:
      - /opt/homelab/volumes/memos:/var/opt/memos
    environment:
      - TZ=Asia/Tokyo
    networks:
      - homelab-net

  kura-chat-sync-server:
    image: ghcr.io/ameyamatmk/kura-chat-sync-server:latest
    pull_policy: always
    container_name: kura-chat-sync-server
    restart: unless-stopped
    ports:
      - "3443:3443"
    environment:
      - TZ=Asia/Tokyo
      - PORT=3443
      - SYNC_TOKEN=${SYNC_TOKEN}
      - ALLOWED_ORIGIN=https://kura-chat.pages.dev
      - DB_PATH=/app/data/kura-chat.db
    volumes:
      - /opt/homelab/volumes/kura-chat-sync-server/data:/app/data
    networks:
      - homelab-net

networks:
  homelab-net:
    external: true